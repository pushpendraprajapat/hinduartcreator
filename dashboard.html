<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Dashboard</title>
  <style>
    /* For iOS Safari */
* {
  -webkit-tap-highlight-color: transparent;
}

/* For Android Chrome and others supporting standard property */
* {
  -webkit-tap-highlight-color: rgba(0,0,0,0);
}

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
    }

    header, footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      border-bottom: 1px solid #eee;
    }

    header {
      font-size: 18px;
      font-weight: bold;
    }

    .section-title {
      padding: 10px 15px;
      font-weight: bold;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 15px;
      border-bottom: 1px solid #f0f0f0;
    }

    .item-icon-label {
      display: flex;
      align-items: center;
    }

    .item-icon-label i {
      margin-right: 15px;
    }

    .footer-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      border-top: 1px solid #eee;
      padding: 10px 0;
    }

    .new-tag {
      background-color: #2962ff;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 12px;
      margin-left: 10px;
    }

    .right-arrow {
      color: #999;
    }
    /* Footer */
    .footer {
      position: sticky;
      bottom: 0;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .footer img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
